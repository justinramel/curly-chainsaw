<div>
	<h2>Game of life</h2>
	<div>
		<div class='grid' ng-click="toggle($event)">
			<div
				ng-repeat="cell in gol.isAlive"
				ng-click1="gol.toggleCellState(cell.row, cell.column)"
				class="cell"
				ng-class="{alive: cell.isAlive}"
				ng-style="{top: 20*cell.row + 'px', left: 20*cell.column + 'px'}"
			/>
		</div>
	</div>
	<button class='tick' ng-click="gol.tick()">tick</button>
</div>
