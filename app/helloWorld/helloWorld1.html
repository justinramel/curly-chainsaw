<div>
	<h1>Some basic directives/templating</h1>

	<h2>Simple binding</h2>
	<div>{{message}}</div>

	<h2>ng-repeat</h2>
	<div ng-repeat="m in messages">{{m.text}}</div>

	<h2>ng-click</h2>
	<button ng-click="addMore()">Click me!</button>

	<h2>Game of life</h2>
	<div>
		<div class='grid'>
			<div class="cell" ng-class="{alive: true}" ng-style="{top: '20px', left: '40px'}"></div>
			<div class="cell" ng-class="{alive: false}" ng-style="{top: '40px', left: '20px'}"></div>
		</div>
		<button class='tick'>tick</button>
	</div>	
</div>
